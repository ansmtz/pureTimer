<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Set your time, in seconds</h1>
    <div class="canvas">
        <svg width="300" height="300">
            <circle
             class="bottom-circle"
             r="120"
             cx="150"
             cy="150"
             fill="transparent"
             stroke="#EDE6DB"
             stroke-width="30"
             transform="rotate(-90, 150, 150)"
             stroke-dasharray="754"
             />
            <circle
             class="circle"
             r="120"
             cx="150"
             cy="150"
             fill="transparent"
             stroke="blue"
             stroke-width="30"
             transform="rotate(-90, 150, 150)"
             stroke-dasharray="754"
             stroke-dashoffset="0"
             />
             <!-- 2 * pi * radius -->
         </svg>
         <section class="timer">
            <input type="number" id="timerInput" step="1" min="0" max="1000.0" value="5">
            <div class="buttons">
                <button class="btn play-btn" id="timerButton"></button>
                <button class="btn reset-btn" id="resetButton"></button>
            </div>
        </section>
    </div>
    </main>
    <script src="./timer.js"></script>
    <script src="./border.js"></script>
    <script src="./app.js"></script>
</body>
</html>
